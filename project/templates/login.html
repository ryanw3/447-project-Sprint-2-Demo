<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}"/>
</style>
</head>
<body>

<div class="a">
<h1 font-family:"Roboto" id = "title">Covid-19 Cases in California Criminal Justice Facilities</h1>
<h2 id = "loginlabel" class = "a"> <u>Please enter your username and password:</u> </h2>
{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Login</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}
    </div>
    {% endif %} 
    {% endwith %}
<form method="POST" action="/login">
  <form method="POST" action="/login">
    <label  id = "usernamelabel" for="User">Username:</label>
    <input id = "username" type="text" id="User" name="User"><br><br>
    <label id = "passwordlabel" for="pass">Password:</label>
    <input id = "password" type="password" id="pass" name="password"><br><br>
    <a href = "index.html"><input id = "submit" type="Button" value="Submit"></a>
  </form>
</form>
</div>
</body>
</html>
{% endblock %}
